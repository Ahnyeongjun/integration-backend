apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  namespace: msa-platform
  labels:
    app: image-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-service
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: 100.67.243.29:30500/image-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8100
          env:
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: root-user
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: root-password
            - name: MINIO_BUCKET
              value: "images"
            - name: MINIO_SECURE
              value: "false"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  namespace: msa-platform
spec:
  selector:
    app: image-service
  ports:
    - port: 8100
      targetPort: 8100
  type: ClusterIP
