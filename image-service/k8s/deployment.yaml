apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  namespace: msa
  labels:
    app: image-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-service
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: image-service
          image: image-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: image-storage
              mountPath: /data/images
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: image-storage
          persistentVolumeClaim:
            claimName: image-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: image-service
  namespace: msa
spec:
  selector:
    app: image-service
  ports:
    - port: 8100
      targetPort: 80
  type: ClusterIP
