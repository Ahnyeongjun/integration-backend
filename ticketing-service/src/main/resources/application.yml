server:
  port: 8085

spring:
  application:
    name: ticketing-service
  datasource:
    url: jdbc:mysql://localhost:3306/ticketing_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    enabled: false

jwt:
  secret: your-256-bit-secret-key-for-jwt-token-generation-min-32-chars

queue:
  active-size: 100
  ttl-minutes: 10
