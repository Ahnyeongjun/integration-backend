apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-pvc
  namespace: msa-platform
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
  namespace: msa-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      nodeSelector:
        kubernetes.io/hostname: jun
      containers:
        - name: nexus
          image: sonatype/nexus3:latest
          ports:
            - containerPort: 8081
              name: web
            - containerPort: 5000
              name: docker
          env:
            - name: INSTALL4J_ADD_VM_PARAMS
              value: "-Xms512m -Xmx1g -XX:MaxDirectMemorySize=512m"
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "1.5Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 180
            periodSeconds: 30
      volumes:
        - name: nexus-data
          persistentVolumeClaim:
            claimName: nexus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nexus
  namespace: msa-platform
spec:
  selector:
    app: nexus
  ports:
    - name: web
      port: 8081
      targetPort: 8081
    - name: docker
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-nodeport
  namespace: msa-platform
spec:
  type: NodePort
  selector:
    app: nexus
  ports:
    - name: web
      port: 8081
      targetPort: 8081
      nodePort: 30081
    - name: docker
      port: 5000
      targetPort: 5000
      nodePort: 30500
