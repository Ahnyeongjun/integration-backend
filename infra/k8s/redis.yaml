apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: msa-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      nodeSelector:
        kubernetes.io/hostname: jun
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: msa-platform
spec:
  selector:
    app: redis
  ports:
    - port: 6379
