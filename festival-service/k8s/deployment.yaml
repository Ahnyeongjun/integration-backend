apiVersion: apps/v1
kind: Deployment
metadata:
  name: festival-service
  namespace: msa-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: festival-service
  template:
    metadata:
      labels:
        app: festival-service
    spec:
      containers:
        - name: festival-service
          image: 100.86.217.36:30500/festival-service:latest
          ports:
            - containerPort: 8088
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/festival_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: msa-secrets
                  key: MYSQL_PASSWORD
          envFrom:
            - configMapRef:
                name: msa-config
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8088
            initialDelaySeconds: 45
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: festival-service
  namespace: msa-platform
spec:
  selector:
    app: festival-service
  ports:
    - port: 8088
