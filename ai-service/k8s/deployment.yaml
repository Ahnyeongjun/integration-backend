apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: msa-platform
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: 100.67.243.29:30500/ai-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: "mysql.msa-platform"
            - name: DB_PORT
              value: "3306"
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: msa-secrets
                  key: MYSQL_PASSWORD
            - name: DB_NAME
              value: "wedding_db"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: msa-secrets
                  key: OPENAI_API_KEY
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: msa-platform
spec:
  selector:
    app: ai-service
  ports:
    - port: 8090
      targetPort: 8000
  type: ClusterIP
